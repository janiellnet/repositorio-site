<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site Janiel Santos</title>
  <style>
    /* Reset e estilo base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #005fa3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    section {
      margin: 20px 0;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Seu subtítulo aqui</p>
  </header>

  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
  </nav>

  <main>
    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Texto descritivo sobre o site ou empresa.</p>
    </section>

    <section id="servicos">
      <h2>Nossos Serviços</h2>
      <p>Descrição dos serviços oferecidos.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Email: contato@seudominio.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
